COM_PRIVACY_POSTINSTALL_BODY="<p>隨著針對歐盟公民的GDPR以及世界其他地方的類似法規的施行，您可能有必要在儲存用戶的任何<strong>個人信息</strong>之前請求同意。</p><p>Joomla 3.9 帶來新功能協助您為網站建立隱私權政策，並收集用戶的同意。 此外，還可以使用工作流程來幫助您管理用戶信息請求，例如從您的網站刪除其個人數據的請求。</p><p>有關此新功能的更多信息，請閱讀 <a href='https://docs.joomla.org/J3.x:Privacy' target='_new'>隱私權文件</a>。</p>"
