COM_PRIVACY_MSG_CAPABILITIES_INTRODUCTION="該畫面上的信息是從擴充套件收集的，這些擴充套件向該系統報告了與隱私相關的功能。旨在幫助網站管理員了解已安裝擴充套件的功能，並提供信息以幫助網站管理員評估策略，例如隱私策略。由於此畫面需要或擴充套件來支持其報告系統，並且僅顯示來自已啟用擴充套件的信息，因此不應將其視為完整列表，建議您查閱每個擴充套件的文件以獲取更多信息。"
