COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="[URL]的管理員建立了請求，想要匯出和本電子郵件相關的個人資料。由於安全因素，您必須要確認這些對您的個人資訊的請求，是一個有效的請求。\n\n為了要確認這個請求，您可以完成以下事項：\n\n1. 訪問這個網站： [TOKENURL]\n\n2. 從本電子郵件複製 token，訪問 referenced URL，並在表單中貼上這個 token \nURL: [FORMURL]\nToken: [TOKEN]\n\n請注意這個 token 從這封電子郵件發出後 24 小時候就會失效。"
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="[URL]的管理員建立了請求，想要刪除和本電子郵件相關的個人資料。由於安全因素，您必須要確認這些對您的個人資訊的請求，是一個有效的請求。\n\n為了要確認這個請求，您可以完成以下事項：\n\n1. 訪問這個網站： [TOKENURL]\n\n2. 從C本電子郵件複製 token，訪問 referenced URL, 並在表單中貼上這個 token \nURL: [FORMURL]\nToken: [TOKEN]\n\n請注意這個 token 從這封電子郵件發出後 24 小時候就會失效。"
