PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="允許在你網站上的會員使用<a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\">Google Authenticator</a>或其他相容的以時間基礎的一次性密碼產生器，例如<a href=\"https://freeotp.github.io/\" target=\"_blank\">FreeOTP</a>來進行雙重認証。要使用雙重認証會員需要在會員個人資料中進行編輯並啟用雙重認証。"